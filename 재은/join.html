<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지고잉 : 회원가입</title>

    <link rel="stylesheet" href="css/same.css" />
    <link rel="stylesheet" href="css/join.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/5286d2d6db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>

        </header>
        <div class="logo">
            <a href="index.html"></a>
        </div>
        <form id="joinForm">
            <div id="joinInner">
                <div class="flexId">
                <div id="flexId">
                    <label for="id">아이디</label>
                    <div class="id">
                        <input type="text" class="idtext" id="id" placeholder="ID를 만들어주세요." required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                </div>
                <div class="flexPass">
                <div id="flexPass">
                    <label for="pass"> 비밀번호</label>
                    <div class="pass">
                        <input type="password" class="passtext" id="pass" placeholder="영문 대/소문자, 숫자, 특수문자 조합 비밀번호 입력" required>
                        <i class="fa-solid fa-user-lock"></i>
                    </div>
                </div>
                </div>

                <div class="flexPass2">
                <div id="flexPass2">
                    <label for="pass2">비밀번호 재확인</label>
                    <div class="pass2">
                        <input type="password" class="passtext" id="pass2" placeholder="위의 비밀번호를 다시 입력해주세요." required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                </div>
                
                <div class="flexName">
                <div id="flexName">
                    <label for="name">이름</label>
                    <div class="name">
                        <input type="text" class="nametext" id="name" placeholder="이름" required>
                    </div>
                </div>
                </div>
                <div class="flexBirth">
                <div id="flexBirth">
                    <label for="birth">생년월일</label>
                    <div class="birth">
                        <input type="text" class="birthtext" id="birth" placeholder="생년월일 6자리를 입력해주세요." maxlength="6"  required>
                    </div>
                </div>
            </div>
            <div class="flexEmail">
                <div id="flexEmail">
                    <label for="email">이메일</label>
                    <div class="email">
                        <input type="email" placeholder="이메일" class="emailtext" id="email" required><br>
                    </div>
                </div>
            </div>
            <div class="flexPhone">
                <div id="flexPhone">
                    <label for="phone">휴대전화</label>
                    <div class="num">
                        <input type="text" class="numtext" id="phone" placeholder="010-1234-5678" required>
                    </div>
                </div>
            </div>
                <input type="submit" value="가입하기" class="submit">
            </div>
        </form>
    </div>
    <script defer src="./JS/join.js"></script>
</body>


</html>

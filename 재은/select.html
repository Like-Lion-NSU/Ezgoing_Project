<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언제 떠날까?</title>
    <link rel="stylesheet" href="css/same.css" />
    <link rel="stylesheet" href="css/select.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/5286d2d6db.js" crossorigin="anonymous"></script>
    <script defer src="./JS/select.js"></script>
</head>

<body>
    <div class="container">
        <div class="btn">
            <input type="button" value="언제 떠날까?">
        </div>
        <div class="selectContainer">
            <form>
                <div class="select">
                    <div class="selectInner">
                        <h3>가고 싶은 곳을 알려주세요.</h3>
                        <div class="search"><i class="fa-solid fa-magnifying-glass"></i><input type="text"
                                placeholder="여행지 검색" class="innerSearch"></div>

                        <div class="date flex"><label for="dateInput">날짜 선택:</label>
                            <input type="date" id="dateInput" name="date">
                        </div>

                        <div class="member flex"><span>동반인원</span>
                            <div id="plusMinus"><button type="button" id="minus"><i
                                        class="fa-solid fa-minus"></i></button><span id="person">0</span><button
                                    type="button" id="plus"><i class="fa-solid fa-plus"></i></button></div>
                        </div>

                        <div class="time flex"><label for="startTimeInput">시간:</label>
                            <div><input type="time" id="startTimeInput" name="start_time">
                                ~
                                <input type="time" id="endTimeInput" name="end_time">
                            </div>
                        </div>
                        <div class="selectBtnInner">
                            <button type="reset" class="reset"><i class="fa-solid fa-rotate-right"></i> 전체 삭제</button>
                            <button type="submit" class="submit"><i class="fa-solid fa-check"></i> 확인</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

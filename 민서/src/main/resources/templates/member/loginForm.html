<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이지고잉 : 로그인</title>

  <link rel="stylesheet" href="css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/5286d2d6db.js" crossorigin="anonymous"></script>
  <script defer src="./JS/login.js"></script>
</head>

<body>
<div class="container">
  <header>
    <!-- 헤더 내용 -->
  </header>
  <div class="logo">
    <a href="index.html"></a>
  </div>
  <form action="/login" method="post">
    <div id="login">
      <div class="login">
        <div class="login_id"><i class="fa-solid fa-user"></i><input type="text" class="login_input_id"
                                                                     placeholder="아이디" th:placeholder="#{login.id.placeholder}" name="loginId"></div>
        <div class="login_pass"><i class="fa-solid fa-lock"></i><input type="password" class="login_input_pass"
                                                                       placeholder="비밀번호 ( 영문 대/소문자+숫자+특수문자 )"
                                                                       th:placeholder="${login.password.placeholder}" name="password"></div>
        <div class="login_bottom">
          <input type="checkbox" id="chk" th:checked="${loginChecked}"><label for="chk"><span></span>아이디 저장</label>
          <div class="login_bot_right">
            <a href="javascript:void(0)">아이디 찾기</a>
            <a href="javascript:void(0)">비밀번호 찾기</a>
            <a href="join.html">회원가입</a>
          </div>
        </div>
        <input type="submit" class="sub" value="로그인" th:value="#{login.submit}">
      </div>
    </div>
  </form>

  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
          integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    Kakao.init('2baffdf2cad3b74fb50e2081393559ab');
    /*]]>*/
  </script>

  <a id="kakao-login-btn" href="javascript:loginWithKakao()">
    <img src="./img/kakao_login.png" width="370" height="45" alt="카카오 로그인 버튼"/>
  </a>
  <p id="token-result"></p>

  <script th:inline="javascript">
    /*<![CDATA[*/
    function loginWithKakao() {
      Kakao.Auth.authorize({
        redirectUri: 'http://localhost:8080',
      });
    }

    function requestUserInfo() {
      Kakao.API.request({
        url: '/v2/user/me',
      })
              .then(function(res) {
                alert(JSON.stringify(res));
              })
              .catch(function(err) {
                alert('failed to request user information: ' + JSON.stringify(err));
              });
    }

    // 아래는 데모를 위한 UI 코드입니다.
    displayToken();
    function displayToken() {
      var token = getCookie('authorize-access-token');

      if (token) {
        Kakao.Auth.setAccessToken(token);
        Kakao.Auth.getStatusInfo()
                .then(function(res) {
                  if (res.status === 'connected') {
                    document.getElementById('token-result').innerText = 'login success, token: ' + Kakao.Auth.getAccessToken();
                  }
                })
                .catch(function(err) {
                  Kakao.Auth.setAccessToken(null);
                });
      }
    }

    function getCookie(name) {
      var parts = document.cookie.split(name + '=');
      if (parts.length === 2) { return parts[1].split(';')[0]; }
    }
    /*]]>*/
  </script>
</div>
</body>

</html>
